<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <input type="text" name="username" placeholder="Username" formControlName="username" matInput required />
  </mat-form-field>

  <mat-form-field>
    <input type="email" name="email" placeholder="Email" formControlName="email" matInput required />
  </mat-form-field>

  <mat-form-field>
    <input type="email" name="emailConfirm" placeholder="Confirm Email" formControlName="emailConfirm" matInput
      required />
  </mat-form-field>

  <mat-form-field>
    <input type="password" name="password" placeholder="Password" formControlName="password" matInput required />
  </mat-form-field>

  <mat-form-field>
    <input type="password" name="passwordConfirm" placeholder="Confirm Password" formControlName="passwordConfirm"
      matInput required />
  </mat-form-field>

  <mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="birthdate" required>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <input type="text" name="firstname" placeholder="First name" formControlName="firstname" matInput required />
  </mat-form-field>

  <mat-form-field>
    <input type="text" name="lastname" placeholder="Last name" formControlName="lastname" matInput required />
  </mat-form-field>

  <mat-form-field>
    <input type="text" name="phone" placeholder="Phone" formControlName="phone" matInput required />
  </mat-form-field>

  <mat-form-field>
    <select matNativeControl formControlName="gender" required>
      <option value="" selected disabled>Gender</option>
      <option value="man">Man</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
  </mat-form-field>

  <!--
  <mat-form-field>
    <mat-select placeholder="Gender">
      <mat-option *ngFor="let gender of genders" [value]="gender.value">
        {{gender.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  -->

  <button mat-raised-button color="primary">Register</button>
</form>

<!-- 
  <p *ngIf="f.username.errors?.required && submitted">
    Username must be filled out
  </p>
 -->
<p *ngIf="f.username.errors?.required && f.username.touched">
  Username must be filled out
</p>

<p *ngIf="f.username.errors?.minlength && f.username.touched">
  Username must be 3 characters or more
</p>

<p *ngIf="f.password.errors?.required && f.password.touched">
  Password must be filled out
</p>
